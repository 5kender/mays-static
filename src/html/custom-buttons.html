<div class="container">
    <div class="mb-5">
        <h4 class="title h3 mb-4">Nouveaux styles de boutons</h4>
        <div class="row">
            <div class="col-lg-6">
                <h4>Custom buttons -rounded -circle -square</h4>
                <div class="mb-3">
                    <button type="button" class="btn btn-sm btn-primary">Primary</button>
                    <button type="button" class="btn btn-sm btn-rounded btn-primary">Primary</button>
                    <button type="button" class="btn btn-sm btn-circle btn-primary"><i class="fas fa-check"></i></button>
                    <button type="button" class="btn btn-sm btn-square btn-primary"><i class="fas fa-check"></i></button>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-rounded btn-primary">Primary</button>
                    <button type="button" class="btn btn-circle btn-primary"><i class="fas fa-check"></i></button>
                    <button type="button" class="btn btn-square btn-primary"><i class="fas fa-check"></i></button>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-lg btn-primary">Primary</button>
                    <button type="button" class="btn btn-lg btn-rounded btn-primary">Primary</button>
                    <button type="button" class="btn btn-lg btn-circle btn-primary"><i class="fas fa-check"></i></button>
                    <button type="button" class="btn btn-lg btn-square btn-primary"><i class="fas fa-check"></i></button>
                </div>
                <h4>Custom "pushed" effect</h4>
                <div class="mb-3">
                    <button type="button" class="btn btn-lg btn-success push-effect d-inline-flex align-items-center"><i class="fas fa-check mr-2"></i>Success</button>
                    <button type="button" class="btn btn-lg btn-rounded btn-success push-effect d-inline-flex align-items-center"><i class="fas fa-check mr-2"></i>Success</button>
                    <button type="button" class="btn btn-lg btn-circle btn-success push-effect"><i class="fas fa-check"></i></button>
                    <button type="button" class="btn btn-lg btn-square btn-success push-effect"><i class="fas fa-check"></i></button>
                </div>
                <h4>Custom monochrome</h4>
                <div class="mb-3">
                    <button type="button" class="btn btn-lg btn-monochrome-danger d-inline-flex align-items-center"><i class="fas fa-check mr-2"></i>Success</button>
                    <button type="button" class="btn btn-lg btn-rounded btn-monochrome-success d-inline-flex align-items-center"><i class="fas fa-check mr-2"></i>Success</button>
                    <button type="button" class="btn btn-lg btn-circle btn-monochrome-warning"><i class="fas fa-check"></i></button>
                    <button type="button" class="btn btn-lg btn-square btn-monochrome-info"><i class="fas fa-check"></i></button>
                </div>
            </div>
            <div class="col-lg-6">
                <h4>Outline</h4>
                <div class="mb-3">
                    <button type="button" class="btn btn-sm btn-outline-primary">Primary</button>
                    <button type="button" class="btn btn-sm btn-rounded btn-outline-primary">Primary</button>
                    <button type="button" class="btn btn-sm btn-circle btn-outline-primary"><i class="fas fa-check"></i></button>
                    <button type="button" class="btn btn-sm btn-square btn-outline-primary"><i class="fas fa-check"></i></button>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-outline-primary">Primary</button>
                    <button type="button" class="btn btn-rounded btn-outline-primary">Primary</button>
                    <button type="button" class="btn btn-circle btn-outline-primary"><i class="fas fa-check"></i></button>
                    <button type="button" class="btn btn-square btn-outline-primary"><i class="fas fa-check"></i></button>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-lg btn-outline-primary">Primary</button>
                    <button type="button" class="btn btn-lg btn-rounded btn-outline-primary">Primary</button>
                    <button type="button" class="btn btn-lg btn-circle btn-outline-primary"><i class="fas fa-check"></i></button>
                    <button type="button" class="btn btn-lg btn-square btn-outline-primary"><i class="fas fa-check"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
